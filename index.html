<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户账户信息</title>
</head>
<body>
	<h1>用户账户信息</h1>
    <table border="1px solid black">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
            </tr>
        </thead>
        <tbody>
            {% for item in user_list %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.username }}</td>
                    <td>{{ item.password }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>短视频</p>
    <p>约约</p>
    <script src="/static/jquery-3.5.1.min.js"></script>
</body>
</html>
